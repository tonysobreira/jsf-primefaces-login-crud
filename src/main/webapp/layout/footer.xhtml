<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<div style="border-top: 1px solid #E5E5E5; padding-top: 10px">
		<a href="http://www.google.com.br" title="#{msg['label.project']}"
			target="open"><h:outputText value="#{msg['label.project']}" /></a> |
		<small><h:outputText value="#{msg['label.details.project']}"
				escape="false" /> (<a href="http://www.google.com.br"
			title="#{msg['label.learn.more']}" target="open"><h:outputText
					value="#{msg['label.learn.more']}" /></a>) </small>
	</div>

</ui:fragment>
