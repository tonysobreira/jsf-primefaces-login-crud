<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.edit.item']}" />
	</ui:define>

	<f:metadata>
		<f:viewParam name="id" value="#{itemBean.selectedId}" />
		<f:event type="preRenderView" listener="#{itemBean.edit}" />
	</f:metadata>

	<ui:define name="content">
		<ui:include src="formItem.xhtml">
			<ui:param name="subtitle" value="#{msg['label.edit']}" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
