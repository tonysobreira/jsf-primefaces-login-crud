<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.list.item']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.items']}" />
				<small> <h:outputText value="#{msg['label.list']}" /></small>
			</h3>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="item"
				value="#{itemBean.items}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{item.id}" />
				</p:column>
				
				<p:column sortBy="#{item.name}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.item.name']}" />
					</f:facet>
					<h:link outcome="editItem" value="#{item.name}"
						title="#{msg['label.edit']} #{item.name}">
						<f:param name="id" value="#{item.id}" />
					</h:link>
				</p:column>
	
				<p:column sortBy="#{item.description}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.item.description']}" />
					</f:facet>
					<h:outputText value="#{item.description}" />
				</p:column>
	
				<p:column sortBy="#{item.quantity}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.item.quantity']}" />
					</f:facet>
					<h:outputText value="#{item.quantity}" />
				</p:column>
	
				<p:column sortBy="#{item.price}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.item.price']}" />
					</f:facet>
					<h:outputText value="#{item.price}">
						<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
